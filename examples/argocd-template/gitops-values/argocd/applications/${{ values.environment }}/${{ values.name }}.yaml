apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: ${{ values.environment }}
    managed-by: backstage
spec:
  project: ${{ values.environment }}
  
  sources:
    - repoURL: ${{ values.chartRepo }}
      targetRevision: HEAD
      path: .
      helm:
        releaseName: ${{ values.name }}
        valueFiles:
          - $values/values/${{ values.environment }}/${{ values.name }}/values.yaml
    - repoURL: https://github.com/bcocbo/gitops-apps
      targetRevision: HEAD
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{ values.namespace }}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
