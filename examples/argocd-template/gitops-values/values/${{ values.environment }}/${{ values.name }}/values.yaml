# Values para ${{ values.name }} en ${{ values.environment }}
# Generado automáticamente por Backstage
# Tipo: ${{ values.applicationType }}{% if values.isCustomApp %} (${{ values.language }}){% endif %}

replicaCount: ${{ values.replicas }}

image:
{% if values.isPrebuiltImage %}
  # Imagen preconstruida - no requiere CI/CD
  repository: ${{ values.image }}
  tag: ${{ values.imageTag }}
{% else %}
  # Imagen custom - será actualizada por CI/CD
  repository: YOUR_AWS_ACCOUNT.dkr.ecr.us-east-1.amazonaws.com/${{ values.name }}
  tag: latest
{% endif %}
  pullPolicy: {% if values.isPrebuiltImage %}IfNotPresent{% else %}Always{% endif %}

nameOverride: "${{ values.name }}"
fullnameOverride: "${{ values.name }}"

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: ${{ values.name }}-${{ values.environment }}.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

env: []

configMap:
  enabled: false
  data: {}

secret:
  enabled: false
  data: {}
